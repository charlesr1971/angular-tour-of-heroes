<mat-toolbar color="primary" class="example-toolbar">
  <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
  <h1 class="example-app-name">NgRx Heroes</h1>
</mat-toolbar>

<!-- <mat-slider aria-label="unit(s)"></mat-slider> -->

<mat-sidenav-container class="example-sidenav-container"
                        [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
  <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
    <mat-nav-list>
      <!-- <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a> -->
      <a mat-list-item routerLink="/">Dashboard</a>
      <a mat-list-item routerLink="/heroes">Heroes</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="sidenav-lower-content">
      <app-my-theme-switcher></app-my-theme-switcher>
      <app-my-mode-switcher></app-my-mode-switcher>
      <div style="clear:both;"></div>
      <router-outlet></router-outlet>
    </div>
    <div style="height:400px;"></div>
  </mat-sidenav-content>

</mat-sidenav-container>
